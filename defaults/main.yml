---

blocksci_git_repo: https://github.com/citp/BlockSci.git
blocksci_branch:   master
blocksci_release:  ~

blocksci_packages:
  - cmake
  - libtool
  - autoconf
  - libboost-filesystem-dev
  - libboost-iostreams-dev
  - libboost-serialization-dev
  - libboost-thread-dev
  - libboost-test-dev
  - libssl-dev
  - libjsoncpp-dev
  - libcurl4-openssl-dev
  - libjsoncpp-dev
  - libjsonrpccpp-dev
  - libsnappy-dev
  - zlib1g-dev
  - libbz2-dev
  - liblz4-dev
  - libzstd-dev
  - libjemalloc-dev
  - libsparsehash-dev
  - python3-dev
  - python3-pip

blocksci_src_dir:        /usr/local/src/blocksci
blocksci_log_dir:        /var/log/blocksci
blocksci_install_prefix: /usr/local

blocksci_user: blocksci
blocksci_group: blocksci
